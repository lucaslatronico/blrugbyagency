        </header>
        <main>
            <section class="fondoDos">
                <h2>POSTULACIONES</h2>
            </section>
        </main>
        <div class="fondoColor">
            <section class="formulario">
                <form action="" method="post">
                    <fieldset>
                        <legend>Datos Personales</legend>
                        <div class="parte">
                            <label for="Nombre y Apellido">
                                <span>Nombre y Apellido</span>
                                <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" required>
                            </label>
                            <label for="Nacionalidad">
                                <span>Nacionalidad</span>
                                <input type="text" name="" id="Nacionalidad" required>
                            </label>
                            <label for="Correo Electronico">
                                <span>Correo Electronico</span>
                                <input type="email" id="Correo Electronico" required>
                            </label>
                        </div>
                        <div class="parteUno">
                            <label for="Club y Pais Actual">
                                <span>Club y Pais Actual</span>
                                <input type="text" name="" id="Club y Pais Actual" required>
                            </label>
                            <label for="Fecha de Nacimiento">
                                <span>Fecha de Nacimiento</span>
                                <input type="date" name="" id="Fecha de Nacimiento" required> 
                            </label>
                            <label for="Sexo">
                                <span>Sexo</span>
                                <input type="text" id="Sexo" required>
                            </label>
                        </div>
                        <div class="parteDos">
                            <label for="Peso">
                                <span>Peso (KG)</span>
                                <input type="text" id="Peso" required>
                            </label>
                            <label for="Altura">
                                <span>Altura (M)</span>
                                <input type="text" name="" id="Altura" required> 
                            </label>
                            <label for="Posicion">
                                <span>Posicion</span>
                                <input type="text" id="Posicion" required>
                            </label>
                        </div>
                        <div class="enviar">
                            <input type="submit">
                        </div>
                    </fieldset>
                </form>
            </section>

        </div>
        <footer class="footer">
            <div class="contactoFooter">
                <img src="../assets/img/whatsapp.png" alt="Imagen de whatsapp">
                <p>+5491151347517</p>
                <img class="correo" src="../assets/img/correo-electronico-vacio.png" alt="Email">

            </div>
